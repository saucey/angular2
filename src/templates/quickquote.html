<div id="st-container" class="wrapper ui-panel-animate">

  <div class="container">

    <section id="scroll" class="scroll st-content">
      <div class="st-content-inner">

        {{_drupal-header}}

        <!-- Content layout -->
        <section class="content">

          <div class="row-fluid">
            <div class="span1 gutter"></div>
            <div class="span12 container_12">

            <!--
            ADD BELOWtemplate YOUR ELEMENT:
            With placeholder way  {\{name of your element with underscore}}

            EXAMPLE: {\{my_documents}}

            IMPORTANT: (with no backslash).
            -->
              <!--  QuickQuote Lijfrente Uitkeren -->
              <div class="quickquote"
                   id="qqUitkeren"
                   data-interests="1.8,1.9,2,2.1,2.1,2.2,2.25,2.3,2.4,2.5,2.6,2.65,2.7,2.8,2.9,2.9,2.9,2.9,2.9,2.9,3,3.2,3.2,3.2,3.2,3.2">
                <div class="triangle"></div>
                <div class="calculation">
                  <h3>Bereken wat uw lijfrente uitkeert per maand</h3>
                  <div class="amount slider">
                    <div class="input-header">
                      <label for="amount-input">Hoeveel geld legt u in ?</label>
                      <div class="input-container">
                        <input type="text" id="amount-input" value="30000">
                      </div>
                      <span class="help" title="Dit is de help tekst voor in de tooltip"></span>
                    </div>
                    <div class="slider-container">
                      <div id="amount-slider" data-steps="0, 100, 200, 300, 400, 500, 600, 700, 800, 900, 1000, 1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000, 7500, 10000, 20000, 30000, 50000, 100000, 200000, 300000, 400000, 500000, 750000, 1000000"></div>
                      <span id="amount-error"></span>
                    </div>
                  </div>
                  <div class="time slider">
                    <div class="input-header">
                      <label for="time-input">Voor hoelang wilt u de lijfrente vastzetten?</label>
                      <div class="input-container">
                        <input type="text" id="time-input" value="6">
                        <span class="year">jaar</span>
                      </div>
                      <span class="help" title="Ook de 2e tooltip heeft echt een hele interessante doch iets langer tekst."></span>
                    </div>
                    <div class="slider-container">
                      <div id="time-slider"></div>
                      <span id="time-error"></span>
                    </div>
                  </div>
                </div>
                <div class="result">
                  <div class="payment-result">
                    <div class="title">Uitkering per maand:</div>
                    <div id="payment-calculated" class="calculated"> &euro; 0</div>
                  </div>
                  <div class="footer-result">
                    <div class="interest">Rente: <span id="interest-amount">0,00</span>%</div>
                    <p><button class="button orange-gradient icon-right arrow">Direct regelen</button></p>
                  </div>
                  <div class="disclaimer">Indicatie, geen exacte berekening</div>
                </div>
              </div>
              <!-- END QuickQuote Lijfrente Uitkeren -->

            </div>
          <div class="span1 gutter"></div>
        </div>
        </section>
        <!-- END Content layout -->

      </div>
    </section>

  </div>

  <!-- menu from structures-->
  {{_drupal-sidebar-aegon-menu}}

</div>

<style type="text/css">
  /* Force to don't show style associated to body.mobile-tap */
  section.content:after {
    display: none !important;
  }
</style>
