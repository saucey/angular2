<form>
	<p>
		<h5>Text input:</h5>
		<label for="text-input">Label text</label>
		<input type="text" id="text-input" name="text-input" tabindex="1" placeholder="Type here" autofocus title="Enter some text" required/>
	</p>
	<p>
		<h5>Email input:</h5>
		<label for="text-input">Email</label>
		<input type="email" id="email" name="email" tabindex="2" placeholder="Type your emailaddress" required title="Enter a valid email address" />
	</p>
	<p>
		<h5>Number input:</h5>
		<label for="text-input">Number</label>
		<input type="number" id="myNumber" name="myNumber" tabindex="3" placeholder="Type a number" required  min="1" max="20" pattern="" />
	</p>
	<p>
		<h5>Numerical range</h5>
		<input type="range" min="0" max="10" step="2" value="6">
	</p>
	<p>
		<h5>Date</h5>
		<div class="labels">
			<label id="LA13_64" class="label applicable editable required" for="IF13_64">Gewenste ingangsdatum</label>
		</div>
		<div class="values">
			<span id="IF13_64_value" class="value date required" data-base-type="date" data-data-type="date" data-show-calendar="true" data-validation-status="valid">
				<input id="IF13_64" class="hasDatepicker required" type="text" value="04-08-2015" required="required" maxlength="10" size="10" name="IF13_64">
				<span class="buttonAfterInputField">
					<button class="ui-datepicker-trigger" tabindex="-1">
					<img src="/QIS_aegonbank//images/calendar.gif" alt="Kalender" title="Kalender">
					</button>
				</span>
				<span class="fieldValidationAfterInputField">
					<a tabindex="-1" href="#"></a>
				</span>
			</span>
		</div>
	</p>
	<p>
		<h5>File input</h5>
		<input type="file">
	</p>
	<p>
		<h5>Text area:</h5>
		<label for="textarea">Label text</label>
		<textarea name="" id="" cols="30" rows="10" tabindex="2" placeholder="Type here" required></textarea>
	</p>
	<p>
		<h5>Radiobuttons:</h5>
			<label class="radio">
				<input type="radio" name="radio" value="value1"/>
				<span class="radio" tabindex="3"></span>Radio 1
			</label>
			<label class="radio">
				<input type="radio" checked name="radio" value="value2"/>
				<span class="radio" tabindex="3"></span>Radio 2
			</label>
	</p>
	<p>
		<h5>Checkboxes:</h5>
			<label class="checkbox">
				<input type="checkbox" name="checkbox1" value="value1"/>
				<span class="checkbox" tabindex="4"></span>Checkbox 1
			</label>
			<br>
			<label class="checkbox required">
				<input type="checkbox" name="colCheckInput" value="lorem" required/>
				<span class="checkbox" tabindex="5"></span>
				<span class="label">required Checkbox</span>
				<span class="errorText">some error message visible</span>
			</label>		
	</p>
	<p>
		<h5>Progress tracker</h5>
		<ol class="steps horizontal">
			<li class="active"><span class="title">Uw premie</span></li>
			<li class=""><span class="title">Verzeker mij direct</span></li>
			<li class=""><span class="title">Verzeker mij indirect</span></li>
		</ol>
	</p>
	
</form>
