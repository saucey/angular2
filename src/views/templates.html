{{> intro}}

{{> menu}}

<div class="f-container">
	<div class="f-main">

		<div class="f-menu-bar">
			<div class="f-menu-toggle">
				<svg>
					<use xlink:href="#f-icon-menu" />
				</svg>
			</div>
		</div>

		<h1 data-f-toggle="details">Templates</h1>

		<ul style="padding-left: 1em;">
		{{#each templates}}

			<li style="list-style: disc;">
				<a href="template-{{id}}.html" class="f-item-heading">{{name}}</a>
			</li>

		{{/each}}
		</ul>

	</div>
</div>

{{> outro}}
